<!DOCTYPE html>
<html lang="en">

<head>
  <title>Wallet</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/htmx.org@1.9.3"
    integrity="sha384-lVb3Rd/Ca0AxaoZg5sACe8FJKF0tnUgR2Kd7ehUOG5GCcROv5uBIZsOqovBAcWua"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div id="form-login"></div>
    <form hx-post="http://localhost:8080/api/login" hx-target="#form-login" hx-swap="outerHTML" hx-trigger="submit">
      <div class="mb-3">
        <label for="usernameInput" class="form-label">Username</label>
        <input name="username" type="text" class="form-control" id="usernameInput" aria-describedby="usernameHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <!-- <button value="Submit" type="submit" class="btn btn-primary">Submit</button> -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br />
    <form id="form-payment">
      <div class="mb-3">
        <label for="amountInput" class="form-label">Amount</label>
        <input name="amount" type="text" class="form-control" id="amountInput" aria-describedby="amountHelp">
      </div>
      <div class="mb-3">
        <label for="senderInput" class="form-label">sender</label>
        <input name="sender" type="text" class="form-control" id="senderInput" aria-describedby="senderHelp">
      </div>
      <div class="mb-3">
        <label for="receiverInput" class="form-label">receiver</label>
        <input name="receiver" type="text" class="form-control" id="receiverInput" aria-describedby="receiverHelp">
      </div>
      <div class="mb-3">
        <label for="descriptionInput" class="form-label">description</label>
        <input name="description" type="text" class="form-control" id="descriptionInput"
          aria-describedby="descriptionHelp">
      </div>
      <button type="submit" class="btn btn-primary" hx-post="http://localhost:8080/api/payments"
        hx-target="#form-payment" hx-swap="outerHTML" hx-trigger="submit">Submit</button>
      <!-- <img id="indicator" class="htmx-indicator" src="/loading.gif" /> -->
    </form>
    <br />
    <div id="get-payments">
      <button type="submit" hx-get="http://localhost:8080/api/payments" hx-target="#get-payments" hx-swap="outerHTML"
        hx-trigger="click" class="btn btn-primary">Get Payments</button>
    </div>
  </div>
</body>

</html>
